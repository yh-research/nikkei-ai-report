name: Test GitHub Actions

on:
  workflow_dispatch:  # 手動実行できるトリガー

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python環境をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 確認のための簡単なPythonスクリプト実行
        run: |
          python -c "print('Hello GitHub Actions!')"
